<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700,900&display=swap" rel="stylesheet">

    <title>株式会社ライジングアーバス</title>
</head>

<body>
    <header>
        <div class="hd-inner d-fl">
            <h1 class="logo">
                <a href="#"><img src="assets/img/logo.svg" alt="株式会社ライジングアーバス"></a>
            </h1>
            <div class="sp-only">
                <div class="menu-trigger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="nav-list">
                <ul class="d-fl">
                    <li><a href="#contact">会社の特徴</a></li>
                    <li><a href="#business">事業内容</a></li>
                    <li><a href="#job-description">仕事内容</a></li>
                    <li><a href="#job-detail">求人詳細</a></li>
                    <li><a href="#contact">お問合せ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="mv-wrap">
            <div class="mv-inner">
                <h2><img src="assets/img/main_text.svg" alt="main-text"></h2>
            </div>
            <div class="top-entry">
                <a href="#"><img src="assets/img/entry-part.svg" alt="entry"></a>
            </div>
        </div>
        <div id="company">
            <h2 class="cmn-ttl">
                <span>COMPANY</span>
                <img src="assets/img/title_company.svg" alt="会社の特徴">
            </h2>
            <div class="company-inner">
                <ul class="company-list d-fl">
                    <li>
                        <span class="company-num"></span>
                        <figure></figure>
                        <h3>
                            幅広い年齢層
                            <span>20代から上は60代後半まで</span>
                        </h3>
                    </li>
                    <li>
                        <span class="company-num"></span>
                        <figure></figure>
                        <h3>
                            未経験者大歓迎
                            <span>未経験者も安心・安全に働けます</span>
                        </h3>
                    </li>
                    <li>
                        <span class="company-num"></span>
                        <figure></figure>
                        <h3>
                            寮完備・完全個室
                            <span>Wi-Fi完備・3食付き</span>
                        </h3>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/lazy-loading.js"></script>
    <script src="assets/js/common.js"></script>

</body>

</html>
